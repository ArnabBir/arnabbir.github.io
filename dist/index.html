    <!--
      GitHub Pages SPA routing helper.
      If a deep link hits /404.html, we redirect to /?r=<encoded-path> and then
      restore the original path here before the app boots.
    -->
    <script>
      (function () {
        try {
          const params = new URLSearchParams(window.location.search);
          const r = params.get("r");
          if (r) {
            const decoded = decodeURIComponent(r);
            window.history.replaceState(null, "", decoded);
          }
        } catch (_) {
          // no-op
        }
      })();
    </script>
