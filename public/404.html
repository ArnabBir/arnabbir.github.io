<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA routing: redirect unknown paths to index.html
      // via a query parameter, which index.html restores before React boots.
      var path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace(
        window.location.origin + '/?r=' + encodeURIComponent(path)
      );
    </script>
  </head>
  <body>
    <p>Redirecting&hellip;</p>
  </body>
</html>
